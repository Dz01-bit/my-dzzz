    <script>
        const DB_NAME = "Dzz_V24_FocusStats"; const STORE_NAME = "store"; let db;
        const dbEngine = {
            init: () => new Promise((res, rej) => {
                const r = indexedDB.open(DB_NAME, 1);
                r.onupgradeneeded = e => { e.target.result.createObjectStore(STORE_NAME, { keyPath: "id" }); };
                r.onsuccess = e => { db = e.target.result; res(); };
                r.onerror = rej;
            }),
            save: data => new Promise(res => {
                const t = db.transaction([STORE_NAME], "readwrite");
                t.objectStore(STORE_NAME).put({ id: "data", val: data });
                t.oncomplete = res; 
            }),
            load: () => new Promise(res => {
                const t = db.transaction([STORE_NAME], "readonly");
                t.objectStore(STORE_NAME).get("data").onsuccess = e => res(e.target.result?.val);
            })
        };

        let appData = {
            meta: { dashTitle: "ä»Šæ—¥èšç„¦", dashCollapsed: false },
            sections: [{ title: " ğŸŒ± é»˜è®¤æ¸…å•", tasks: [] }]
        };

        // å…¨å±€è®¡æ—¶å™¨çŠ¶æ€
        let activeTimer = null; // { sIdx, tIdx, startTime }

        window.onload = async () => {
            const d = new Date();
            document.getElementById('dateDisplay').innerText = `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥`;
            try {
                await dbEngine.init();
                const data = await dbEngine.load();
                if(data) { appData = data; if(!appData.meta) appData.meta = { dashTitle: "ä»Šæ—¥èšç„¦", dashCollapsed: false }; }
                document.getElementById("globalActions").style.display = "flex";
                renderAll();
                initScrollListener();
            } catch(e) { alert("Error: " + e); }
        };

        function renderAll() {
            const container = document.getElementById("horizontalContainer");
            container.innerHTML = "";
            const todayTasks = [];
            const todayStart = new Date().setHours(0,0,0,0);

            appData.sections.forEach((section, sIdx) => {
                // æ’åºï¼šæœ‰æ—¥æœŸåœ¨å‰
                section.tasks.sort((a, b) => {
                    const getT = t => (t.startDate ? new Date(t.startDate) : (t.dueDate ? new Date(t.dueDate) : 8640000000000000));
                    return getT(a) - getT(b);
                });

                section.tasks.forEach((task, tIdx) => {
                    if (!task.done) {
                        let isIncluded = false;
                        const sd = task.startDate ? new Date(task.startDate).setHours(0,0,0,0) : null;
                        const dd = task.dueDate ? new Date(task.dueDate).setHours(0,0,0,0) : null;
                        // é€»è¾‘ï¼šStart<=Today<=End æˆ– Today<=End(æ— Start) æˆ– Today>=Due(è¿‡æœŸ)
                        if (sd && sd === todayStart) isIncluded = true;
                        if (sd && dd && todayStart >= sd && todayStart <= dd) isIncluded = true;
                        if (dd && todayStart <= dd) isIncluded = true;
                        if (dd && todayStart > dd) isIncluded = true; // è¿‡æœŸä¹Ÿæ˜¾ç¤º
                        
                        if(isIncluded) todayTasks.push({task, sIdx, tIdx});
                    }
                });

                const block = document.createElement("div");
                block.className = "section-block";
                block.innerHTML = `
                    <div class="section-header-row">
                        <div class="sec-title-group">
                            <div class="section-title" contenteditable="true" onblur="appData.sections[${sIdx}].title=this.innerText;updateAndSave()">${section.title}</div>

                        </div>
                        <div class="del-section-btn" onclick="deleteSection(${sIdx})"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></div>
                    </div>
                `;
                
                const list = document.createElement("div");
                list.className = "task-list-area";
                list.dataset.sIdx = sIdx;
                section.tasks.forEach((task, tIdx) => {
                    if(!task.done) list.appendChild(createTaskElement(task, sIdx, tIdx, false));
                });
                new Sortable(list, { group: 'dzz', animation: 150, delay: 200, delayOnTouchOnly: true, onEnd: handleSort });
                block.appendChild(list);

                const doneTasks = section.tasks.filter(t => t.done);
                if(doneTasks.length > 0) {
                    const doneSec = document.createElement("div");
                    doneSec.className = "completed-section";
                    doneSec.innerHTML = `<div class="completed-header" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='none'?'block':'none'"><span>å·²å®Œæˆ</span><span class="clear-btn" onclick="event.stopPropagation();clearDone(${sIdx})">Clear</span></div><div class="completed-list" style="display:none;margin-top:5px;"></div>`;
                    const dl = doneSec.querySelector('.completed-list');
                    section.tasks.forEach((task, tIdx) => { if(task.done) dl.appendChild(createTaskElement(task, sIdx, tIdx, false)); });
                    block.appendChild(doneSec);
                }
                const addBtn = document.createElement("div");
                addBtn.className = "add-btn-circle";
                addBtn.innerHTML = "+";
                addBtn.onclick = () => openModal(sIdx);
                block.appendChild(addBtn);
                container.appendChild(block);
            });

            // æ¸²æŸ“ Dashboard
            const dashList = document.getElementById("dashList");
            document.getElementById("dashCount").innerText = todayTasks.length;
            dashList.innerHTML = "";
            if (todayTasks.length > 0) {
                todayTasks.forEach(item => dashList.appendChild(createTaskElement(item.task, item.sIdx, item.tIdx, true)));
            } else {
                dashList.innerHTML = "<div style='text-align:center;color:#ccc;padding:10px;font-size:13px;'>æš‚æ— ä»Šæ—¥å¾…åŠ</div>";
            }
            renderDots();
        }

        // --- æ ¸å¿ƒ HTML ç”Ÿæˆ ---
        function createTaskElement(task, sIdx, tIdx, isDash) {
            const div = document.createElement("div");
            div.className = "task-item";
            
            // æ—¥æœŸé€»è¾‘
            let dateHTML = "";
            if(task.dueDate || task.startDate) {
                const now = new Date().setHours(0,0,0,0);
                let preTag="", startTag="", midTag="", dueTag="", postTag="";
                let startClass="date-val date-gray", dueClass="date-val date-gray", preBadgeClass="badge-gray";

                if(task.startDate) {
                    const sd = new Date(task.startDate).setHours(0,0,0,0);
                    const txt = task.startDate.replace(/-/g,'.');
                    if(now < sd) {
                        const diff = Math.ceil((sd - now)/86400000);
                        preTag = `<span class="date-badge badge-green">è¿˜æœ‰ ${diff} å¤©</span>`;
                    } else {
                        if(now === sd) startClass = "date-val date-green";
                    }
                    if(task.dueDate) {
                        const dd = new Date(task.dueDate).setHours(0,0,0,0);
                        if(now >= sd && now <= dd) {
                            const diff = Math.ceil((dd - now)/86400000);
                            preTag = `<span class="date-badge badge-green">${diff===0?"ä»Šå¤©æˆªæ­¢":`å‰© ${diff} å¤©`}</span>`;
                        }
                        const dur = Math.ceil((dd - sd)/86400000);
                        midTag = `<span class="date-badge badge-gray">å…± ${dur} å¤©</span>`;
                    }
                    startTag = `<span class="date-label">Start</span><span class="${startClass}">${txt}</span>`;
                }

                if(task.dueDate) {
                    const dd = new Date(task.dueDate).setHours(0,0,0,0);
                    const txt = task.dueDate.replace(/-/g,'.');
                    const diff = Math.ceil((dd - now)/86400000);
                    if(now > dd && !task.done) {
                        postTag = `<span class="date-badge badge-red">è¿‡æœŸ ${Math.abs(diff)} å¤©</span>`;
                        dueClass = "date-val date-gray";
                    } else if (now === dd) {
                        if(!preTag) preTag = `<span class="date-badge badge-green">ä»Šå¤©æˆªæ­¢</span>`;
                        dueClass = "date-val date-green";
                    } else if (!task.startDate && !preTag && diff >= 0) {
                        preTag = `<span class="date-badge badge-green">å‰© ${diff} å¤©</span>`;
                        dueClass = "date-val date-green";
                    } else if (now < dd) dueClass = "date-val date-green";
                    
                    dueTag = `<span class="date-label">Deadline</span><span class="${dueClass}">${txt}</span>`;
                }
                dateHTML = `<span class="date-inline-container">${preTag} ${startTag} ${midTag} ${dueTag} ${postTag}</span>`;
            }

            // è®¡æ—¶å™¨é€»è¾‘ (ä»… Dashboard æ˜¾ç¤º)
            let timerHTML = "";
            let timeLogsHTML = "";
            if (isDash && !task.done) {
                const isRunning = activeTimer && activeTimer.sIdx===sIdx && activeTimer.tIdx===tIdx;
                timerHTML = `<div class="timer-btn ${isRunning?'running':''}" onclick="toggleTimer(${sIdx}, ${tIdx}, this)">${isRunning?'â¹':'â–¶'}</div>`;
            }
            if (task.timeLogs && task.timeLogs.length > 0) {
                timeLogsHTML = `<div class="timer-logs-area">` + 
                    task.timeLogs.map(l => `<span class="time-log-item">${l.display} (${l.durStr})</span>`).join('') + 
                    `</div>`;
            }

            // æ¥æºæ ‡ç­¾
            let sourceHTML = isDash ? `<span class="source-tag">${appData.sections[sIdx].title.trim()}</span>` : "";

            // è¿›åº¦æ¡
            let bottomContent = "";
            if (task.targetVal && task.targetVal > 0 && !task.done) {
                const pct = Math.min(100, Math.round((task.currentVal / task.targetVal) * 100));
                bottomContent = `
                    <div class="progress-area">
                        <div class="prog-bar-track"><div class="prog-bar-fill" style="width: ${pct}%"></div><input type="range" class="prog-slider" min="0" max="${task.targetVal}" step="${task.stepVal||1}" value="${task.currentVal}" onchange="updateProgVal(${sIdx}, ${tIdx}, this.value)"></div>
                        <div class="prog-controls-row">
                            <div class="prog-text-display">${pct}% | ${task.currentVal}/${task.targetVal} ${task.unit||''}</div>
                            <div class="prog-btn" onclick="adjustProg(${sIdx}, ${tIdx}, -1)">-</div><div class="prog-btn" onclick="adjustProg(${sIdx}, ${tIdx}, 1)">+</div>
                        </div>
                    </div>`;
            }

            div.innerHTML = `
                <div class="task-row-top">
                    <div class="checkbox ${task.done?'checked':''}" onclick="toggleTask(${sIdx}, ${tIdx})"></div>
                    <div class="task-main-content">
                        <div class="title-date-inline-wrapper">
                            ${sourceHTML}
                            <div class="task-name" onclick="openModal(${sIdx}, ${tIdx})">${task.name}</div>
                            ${dateHTML}
                        </div>
                        ${task.note ? `<span class="task-note-middle">${task.note}</span>` : ''}
                        ${timeLogsHTML}
                        ${bottomContent}
                        ${renderSubtasks(task.subtasks, sIdx, tIdx)}
                        ${task.img ? `<img src="${task.img}" class="task-img-thumb" onclick="showLightbox('${task.img}')">` : ''}
                    </div>
                    ${timerHTML}
                    <div class="del-task-btn" onclick="delTask(${sIdx}, ${tIdx})">Ã—</div>
                </div>
            `;
            return div;
        }

        function renderSubtasks(text, s, t) {
            if(!text) return '';
            return '<div style="margin:4px 0;">' + text.split('\n').map((l, i) => {
                if(!l.trim()) return '';
                const d = l.trim().startsWith('[x]');
                return `<div class="subtask-item" onclick="toggleSubtask(${s},${t},${i})"><div class="subtask-check ${d?'done':''}">${d?'âœ“':''}</div><div class="subtask-text ${d?'done':''}">${l.replace(/^\[x\]|\[ \]/,'').trim()}</div></div>`;
            }).join('') + '</div>';
        }

        // --- è®¡æ—¶å™¨åŠŸèƒ½ ---
        function toggleTimer(sIdx, tIdx, btn) {
            event.stopPropagation();
            if (activeTimer) {
                // åœæ­¢å½“å‰è®¡æ—¶
                const now = new Date();
                const start = activeTimer.startTime;
                const diffMs = now - start;
                const minutes = Math.ceil(diffMs / 60000); // å‘ä¸Šå–æ•´åˆ†é’Ÿ
                
                // æ ¼å¼åŒ–æ—¶é—´ 14:00 - 14:25
                const fmt = d => `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                const display = `${fmt(start)}-${fmt(now)}`;
                
                // ä¿å­˜è®°å½•
                const task = appData.sections[activeTimer.sIdx].tasks[activeTimer.tIdx];
                if (!task.timeLogs) task.timeLogs = [];
                task.timeLogs.push({ 
                    start: start.getTime(), end: now.getTime(), 
                    display: display, durStr: `${minutes}m` 
                });
                
                activeTimer = null;
                updateAndSave();
                
                // å¦‚æœç‚¹å‡»çš„æ˜¯åŒä¸€ä¸ªæŒ‰é’®ï¼Œå°±ç»“æŸäº†ã€‚å¦‚æœæ˜¯åˆ«çš„ï¼Œä¸‹é¢ä¼šå¼€å¯æ–°çš„ã€‚
                if (activeTimer && activeTimer.sIdx === sIdx && activeTimer.tIdx === tIdx) return;
            }

            if (!btn.classList.contains('running')) {
                // å¼€å§‹æ–°è®¡æ—¶
                activeTimer = { sIdx, tIdx, startTime: new Date() };
                renderAll(); // åˆ·æ–°UIæ˜¾ç¤ºè¿è¡ŒçŠ¶æ€
            }
        }

        // --- ç»Ÿè®¡åŠŸèƒ½ ---
        function openStats() {
            const panel = document.getElementById("statsContent");
            panel.innerHTML = "";
            let totalMs = 0;
            const dayMap = {}; // yyyy-mm-dd -> ms

            appData.sections.forEach(sec => {
                sec.tasks.forEach(task => {
                    if (task.timeLogs) {
                        task.timeLogs.forEach(log => {
                            const dur = log.end - log.start;
                            totalMs += dur;
                            const dateKey = new Date(log.start).toISOString().slice(0,10);
                            dayMap[dateKey] = (dayMap[dateKey] || 0) + dur;
                        });
                    }
                });
            });

            const msToHm = ms => {
                const h = Math.floor(ms / 3600000);
                const m = Math.floor((ms % 3600000) / 60000);
                return `${h}å°æ—¶ ${m}åˆ†é’Ÿ`;
            };

            // æ¸²æŸ“ç»Ÿè®¡
            let html = `<div class="stats-row"><span class="stats-label">æ€»ä¸“æ³¨æ—¶é•¿</span><span class="stats-val">${msToHm(totalMs)}</span></div>`;
            
            // æœ€è¿‘7å¤©
            const today = new Date();
            for(let i=0; i<7; i++) {
                const d = new Date(); d.setDate(today.getDate() - i);
                const k = d.toISOString().slice(0,10);
                if(dayMap[k]) {
                    html += `<div class="stats-row"><span class="stats-label">${k}</span><span class="stats-val">${msToHm(dayMap[k])}</span></div>`;
                }
            }
            panel.innerHTML = html || "<div style='text-align:center;color:#999'>æš‚æ— ä¸“æ³¨è®°å½•</div>";
            document.getElementById("statsModal").style.display = "flex";
        }

        function exportAndClearLogs() {
            if(!confirm("ç¡®å®šå¯¼å‡ºå¹¶æ¸…ç©ºæ‰€æœ‰ä¸“æ³¨è®°å½•å—ï¼Ÿ\nè¿™ä¸ä¼šåˆ é™¤ä»»åŠ¡ï¼Œåªä¼šæ¸…ç©ºæ—¶é—´æ—¥å¿—ã€‚")) return;
            
            // å¯¼å‡º
            const logs = [];
            appData.sections.forEach(sec => {
                sec.tasks.forEach(task => {
                    if(task.timeLogs && task.timeLogs.length) {
                        logs.push({ task: task.name, logs: task.timeLogs });
                        task.timeLogs = []; // æ¸…ç©º
                    }
                });
            });
            
            const b = new Blob([JSON.stringify(logs, null, 2)], {type:"application/json"});
            const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `ä¸“æ³¨è®°å½•å¤‡ä»½_${new Date().toISOString().slice(0,10)}.json`; a.click();
            
            updateAndSave();
            openStats(); // åˆ·æ–°ç»Ÿè®¡é¢æ¿
        }

        // --- åŸºç¡€é€»è¾‘ ---
        function updateAndSave() { renderAll(); dbEngine.save(appData); }
        function renderDots() {
            const c = document.getElementById("paginationDots"); c.innerHTML="";
            appData.sections.forEach((_,i)=>{ const d=document.createElement("div"); d.className="dot"; if(i===0)d.classList.add("active"); c.appendChild(d); });
        }
        function initScrollListener() {
            const c = document.getElementById("horizontalContainer");
            c.addEventListener('scroll', ()=>{
                const w = c.clientWidth*0.9 + 15;
                let i = Math.round(c.scrollLeft/w); if(i>=appData.sections.length)i=appData.sections.length-1;
                document.querySelectorAll(".dot").forEach((d,idx)=>d.classList.toggle("active", idx===i));
            });
        }
        function toggleDashboard() {
            const b = document.getElementById("todayDashboard");
            b.classList.toggle('collapsed'); b.classList.toggle('expanded');
            appData.meta.dashCollapsed = b.classList.contains('collapsed');
            dbEngine.save(appData);
        }
        function saveDashTitle(el) { appData.meta.dashTitle = el.innerText; dbEngine.save(appData); }
        
        function toggleTask(s,t) { if(appData.sections[s]?.tasks[t]) { appData.sections[s].tasks[t].done = !appData.sections[s].tasks[t].done; updateAndSave(); } }
        function delTask(s,t) { if(appData.sections[s]?.tasks[t]) { appData.sections[s].tasks.splice(t,1); updateAndSave(); } }
        function clearDone(s) { appData.sections[s].tasks = appData.sections[s].tasks.filter(t=>!t.done); updateAndSave(); }
        function updateProgVal(s,t,v) { if(appData.sections[s]?.tasks[t]) { appData.sections[s].tasks[t].currentVal = parseFloat(v); updateAndSave(); } }
        function adjustProg(s,t,d) { 
            const task = appData.sections[s]?.tasks[t]; if(!task) return;
            let v = (parseFloat(task.currentVal)||0) + (d*(parseFloat(task.stepVal)||1));
            if(v<0)v=0; if(v>task.targetVal)v=task.targetVal; task.currentVal=v; updateAndSave();
        }
        function toggleSubtask(s,t,l) {
            const task = appData.sections[s]?.tasks[t]; if(!task) return;
            let lines = task.subtasks.split('\n');
            lines[l] = lines[l].trim().startsWith('[x]') ? lines[l].replace('[x]','').trim() : '[x] '+lines[l].trim();
            task.subtasks = lines.join('\n'); updateAndSave();
        }
        function handleSort(evt) {
            // æ¨ªå‘æ¨¡å¼æš‚ä¸å¤„ç†å¤æ‚çš„è·¨åˆ—æ‹–æ‹½æ’åºä¿å­˜ï¼Œä¾èµ–è‡ªåŠ¨æ’åºä¿®æ­£
            updateAndSave();
        }

        function showLightbox(src) { document.getElementById('lightboxImg').src=src; document.getElementById('lightbox').style.display='flex'; }
        function closeLightbox() { document.getElementById('lightbox').style.display='none'; }
        
        function openModal(s, t=null) {
            document.getElementById("editSectionIndex").value = s;
            document.getElementById("editTaskIndex").value = t!==null?t:-1;
            document.getElementById("taskModal").style.display = "flex";
            const box = document.getElementById("imgPreviewContainer");
            
            if(t!==null) {
                const task = appData.sections[s].tasks[t];
                document.getElementById("inputName").value = task.name;
                document.getElementById("inputNote").value = task.note||"";
                document.getElementById("inputStartDate").value = task.startDate||"";
                document.getElementById("inputDueDate").value = task.dueDate||"";
                document.getElementById("inputCurrent").value = task.currentVal||"";
                document.getElementById("inputTarget").value = task.targetVal||"";
                document.getElementById("inputUnit").value = task.unit||"";
                document.getElementById("inputStep").value = task.stepVal||"";
                document.getElementById("inputSubtasks").value = task.subtasks||"";
                document.getElementById("imgBase64").value = task.img||"";
                if(task.img) { document.getElementById("imgPreview").src=task.img; box.style.display="inline-block"; } else box.style.display="none";
            } else {
                document.querySelectorAll('.form-input').forEach(i=>i.value="");
                document.getElementById("imgBase64").value=""; box.style.display="none";
            }
        }
        function closeModal() { document.getElementById("taskModal").style.display = "none"; }
        function handleImageCompressed(input) {
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const c = document.createElement('canvas'); const ctx = c.getContext('2d');
                        let w=img.width, h=img.height; if(w>800){h=Math.round(h*800/w);w=800;} c.width=w; c.height=h;
                        ctx.drawImage(img,0,0,w,h);
                        const b64 = c.toDataURL('image/jpeg', 0.7);
                        document.getElementById("imgBase64").value = b64;
                        document.getElementById("imgPreview").src = b64;
                        document.getElementById("imgPreviewContainer").style.display = "inline-block";
                    }
                }; r.readAsDataURL(input.files[0]);
            }
        }
        function deleteTaskImg() { document.getElementById("imgBase64").value=""; document.getElementById("imgPreviewContainer").style.display="none"; }

        async function saveTask() {
            const s = parseInt(document.getElementById("editSectionIndex").value);
            const t = parseInt(document.getElementById("editTaskIndex").value);
            const task = {
                name: document.getElementById("inputName").value.trim(),
                note: document.getElementById("inputNote").value,
                startDate: document.getElementById("inputStartDate").value,
                dueDate: document.getElementById("inputDueDate").value,
                currentVal: parseFloat(document.getElementById("inputCurrent").value)||0,
                targetVal: parseFloat(document.getElementById("inputTarget").value)||0,
                unit: document.getElementById("inputUnit").value,
                stepVal: parseFloat(document.getElementById("inputStep").value)||1,
                subtasks: document.getElementById("inputSubtasks").value,
                img: document.getElementById("imgBase64").value,
                done: false,
                id: t!==-1 ? appData.sections[s].tasks[t].id : Date.now(),
                timeLogs: t!==-1 ? (appData.sections[s].tasks[t].timeLogs||[]) : []
            };
            if(!task.name) return alert("å†™ä¸ªåå­—å§");
            if(t!==-1) { task.done = appData.sections[s].tasks[t].done; appData.sections[s].tasks[t] = task; }
            else appData.sections[s].tasks.push(task);
            updateAndSave(); closeModal();
        }

        function addNewSection() { appData.sections.push({title:"æ–°æ¿å—", tasks:[]}); updateAndSave(); }
        function deleteSection(i) { if(confirm("åˆ é™¤æ¿å—?")) { appData.sections.splice(i,1); updateAndSave(); } }
        async function exportData() { const b = new Blob([JSON.stringify(appData)], {type:"application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `Dzzå¤‡ä»½.json`; a.click(); }
        function importData(i) { const f = i.files[0]; if(!f)return; const r = new FileReader(); r.onload = async e => { appData = JSON.parse(e.target.result); await updateAndSave(); alert("å·²æ¢å¤"); }; r.readAsText(f); }
    </script>
