    <script>
        const DB_NAME = "Dzz_V26_InfiniteLoop"; const STORE_NAME = "store"; let db;
        const dbEngine = {
            init: () => new Promise((res, rej) => {
                const r = indexedDB.open(DB_NAME, 1);
                r.onupgradeneeded = e => { e.target.result.createObjectStore(STORE_NAME, { keyPath: "id" }); };
                r.onsuccess = e => { db = e.target.result; res(); };
                r.onerror = rej;
            }),
            save: data => new Promise(res => {
                const t = db.transaction([STORE_NAME], "readwrite");
                t.objectStore(STORE_NAME).put({ id: "data", val: data });
                t.oncomplete = res; 
            }),
            load: () => new Promise(res => {
                const t = db.transaction([STORE_NAME], "readonly");
                t.objectStore(STORE_NAME).get("data").onsuccess = e => res(e.target.result?.val);
            })

                if(data) { appData = data; if(!appData.meta) appData.meta = { dashTitle: "ä»Šæ—¥èšç„¦", dashCollapsed: false, savedIndex: 0 }; }
                document.getElementById("globalActions").style.display = "flex";

        // --- ğŸ”¥ æ ¸å¿ƒï¼šæ— é™æ»šåŠ¨ç›‘å¬é€»è¾‘ ---
        function initInfiniteScroll() {
            const container = document.getElementById("horizontalContainer");
            const itemWidth = window.innerWidth * 0.9 + 15; // ä¼°ç®— 90vw + gap
            
            // åˆå§‹å®šä½ï¼šè·³è½¬åˆ° savedIndex (å¯¹åº” DOM index + 1ï¼Œå› ä¸ºæœ‰å‰ç½®Clone)
            if(isInitialScroll && appData.sections.length > 0) {
                let startIdx = (appData.meta.savedIndex !== undefined) ? appData.meta.savedIndex : 0;
                if(startIdx >= appData.sections.length) startIdx = 0;
                container.scrollLeft = (startIdx + 1) * itemWidth;
                isInitialScroll = false;
            }

            container.addEventListener('scroll', () => {
                const sl = container.scrollLeft;
                const total = appData.sections.length;
                if (total === 0) return;

                // å®æ—¶è®¡ç®—å½“å‰ Index (å‡å»å‰ç½®Cloneçš„åç§»)
                let visualIndex = Math.round(sl / itemWidth) - 1;
                
                // è¾¹ç•Œè·³è½¬ (Magic Jump)
                if (sl <= 5) { // æ»‘åˆ°äº†æœ€å·¦è¾¹ (Clone Last)
                    container.style.scrollBehavior = 'auto'; // å…³é—­åŠ¨ç”»
                    container.scrollLeft = total * itemWidth; // è·³åˆ° Real Last
                    requestAnimationFrame(() => container.style.scrollBehavior = 'smooth');
                } else if (sl >= (total + 1) * itemWidth - 10) { // æ»‘åˆ°äº†æœ€å³è¾¹ (Clone First)
                    container.style.scrollBehavior = 'auto';
                    container.scrollLeft = itemWidth; // è·³åˆ° Real First
                    requestAnimationFrame(() => container.style.scrollBehavior = 'smooth');
                }

                // æ›´æ–° Dots å’Œ ä¿å­˜ä½ç½®
                if (visualIndex < 0) visualIndex = total - 1;
                if (visualIndex >= total) visualIndex = 0;
                
                updateDots(visualIndex);
                if(!isInitialScroll) {
                    appData.meta.savedIndex = visualIndex;
                    // é˜²æŠ–ä¿å­˜ï¼Œä¸ç”¨å¤ªé¢‘ç¹
                    clearTimeout(window.saveScrollTimer);
                    window.saveScrollTimer = setTimeout(()=>dbEngine.save(appData), 500);
                }
            });
        }

        function handleImageCompressed(i) { if(i.files&&i.files[0]){ const r=new FileReader(); r.onload=e=>{ const img=new Image(); img.src=e.target.result; img.onload=()=>{ const c=document.createElement('canvas'), ctx=c.getContext('2d'); let w=img.width, h=img.height; if(w>800){h=Math.round(h*800/w);w=800;} c.width=w; c.height=h; ctx.drawImage(img,0,0,w,h); const b=c.toDataURL('image/jpeg',0.7); document.getElementById("imgBase64").value=b; document.getElementById("imgPreview").src=b; document.getElementById("imgPreviewContainer").style.display="inline-block"; } }; r.readAsDataURL(i.files[0]); } }
        function deleteTaskImg() { document.getElementById("imgBase64").value=""; document.getElementById("imgPreviewContainer").style.display="none"; document.getElementById("inputImg").value=""; }
        async function saveTask() { const s=parseInt(document.getElementById("editSectionIndex").value), t=parseInt(document.getElementById("editTaskIndex").value); const task={ name:document.getElementById("inputName").value.trim(), note:document.getElementById("inputNote").value, startDate:document.getElementById("inputStartDate").value, dueDate:document.getElementById("inputDueDate").value, currentVal:parseFloat(document.getElementById("inputCurrent").value)||0, targetVal:parseFloat(document.getElementById("inputTarget").value)||0, unit:document.getElementById("inputUnit").value, stepVal:parseFloat(document.getElementById("inputStep").value)||1, subtasks:document.getElementById("inputSubtasks").value, img:document.getElementById("imgBase64").value, done:false, id:t!==-1?appData.sections[s].tasks[t].id:Date.now(), timeLogs:t!==-1?(appData.sections[s].tasks[t].timeLogs||[]):[] }; if(!task.name)return alert("åç§°?"); if(t!==-1){ task.done=appData.sections[s].tasks[t].done; appData.sections[s].tasks[t]=task; }else appData.sections[s].tasks.push(task); updateAndSave(); closeModal(); }
        function addNewSection() { appData.sections.push({title:"æ–°æ¿å—", tasks:[]}); updateAndSave(); }
        function deleteSection(i) { if(confirm("åˆ é™¤æ¿å—?")) { appData.sections.splice(i,1); updateAndSave(); } }
        async function exportData() { const b=new Blob([JSON.stringify(appData)],{type:"application/json"}); const a=document.createElement("a"); a.href=URL.createObjectURL(b); a.download=`Dzzå¤‡ä»½.json`; a.click(); }
        function importData(i) { const f=i.files[0]; if(!f)return; const r=new FileReader(); r.onload=async e=>{ appData=JSON.parse(e.target.result); await updateAndSave(); alert("å·²æ¢å¤"); }; r.readAsText(f); }
